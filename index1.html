<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<title>Lofi Music</title>
		<style>
			body {
				background: #333;
				color: #fff;
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				text-align: center;
				margin: 0;
				padding: 20px;
			}
			h1 {
				font-size: 20px;
				margin-bottom: 15px;
			}
			button {
				margin: 5px;
				padding: 8px 16px;
				font-size: 14px;
				background-color: #f0f0f0;
				color: #333;
				border: none;
				border-radius: 5px;
				cursor: pointer;
				transition: background 0.3s;
			}
			button:hover {
				background-color: #ddd;
			}
			#player {
				width: 100%;
				max-width: 500px;
				margin-top: 15px;
				border-radius: 10px;
				background: #000;
			}
		</style>
	</head>
	<body>
		<h1>ðŸŽ§ Lofi Music</h1>
		<div>
			<button onclick="playNext()">Tiáº¿p theo</button>
			<button onclick="toggleRandom()">Cháº¿ Ä‘á»™: <span id="mode">Tuáº§n tá»±</span></button>
		</div>
		<video id="player" controls autoplay playsinline></video>

		<script>
			const musicList = ["music/1.mp4", "music/2.mp4", "music/3.mp4", "music/4.mp4", "music/5.mp4", "music/6.mp4", "music/7.mp4", "music/8.mp3", "music/9.mp4", "music/10.mp3", "music/11.mp3", "music/12.mp3"];

			let currentIndex = 0;
			let isRandom = false;

			const player = document.getElementById("player");
			const modeSpan = document.getElementById("mode");

			function play(index) {
				player.src = musicList[index];
				player.play();
			}

			function playNext() {
				if (isRandom) {
					currentIndex = Math.floor(Math.random() * musicList.length);
				} else {
					currentIndex = (currentIndex + 1) % musicList.length;
				}
				play(currentIndex);
			}

			function toggleRandom() {
				isRandom = !isRandom;
				modeSpan.textContent = isRandom ? "Ngáº«u nhiÃªn" : "Tuáº§n tá»±";
			}

			player.addEventListener("ended", playNext);

			// Auto start
			play(currentIndex);
		</script>
	</body>
</html>
