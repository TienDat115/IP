<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Real Time Clock</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
		<style>
			body {
				font-family: "Inter", sans-serif;
			}
			.tab-button {
				padding: 0.5rem 1rem;
				border-radius: 0.5rem;
				color: #9ca3af;
				transition: color 0.3s ease;
				display: flex;
				align-items: center;
				justify-content: center;
				cursor: pointer;
				background-color: rgba(128, 128, 128, 0.5);
			}
			.tab-button:hover {
				color: #3b82f6;
			}
			.tab-button.active {
				color: #ffffff;
			}
			.tab-button.active .material-icons {
				color: #3b82f6;
			}
		</style>
	</head>
	<body class="min-h-screen flex items-center justify-center p-5 bg-gradient-to-br from-gray-900 via-slate-900 to-gray-800">
		<div class="bg-gradient-to-br from-gray-800 via-gray-900 to-gray-800 border border-blue-700/30 rounded-3xl shadow-2xl max-w-md w-full p-5 sm:p-8 text-center relative overflow-hidden">
			<div class="absolute -top-10 -left-10 w-32 h-32 sm:w-48 sm:h-48 bg-blue-800/20 rounded-full blur-xl opacity-60 pointer-events-none blur-animate"></div>
			<div class="absolute -bottom-12 -right-12 w-36 h-36 sm:w-52 sm:h-52 bg-purple-700/20 rounded-full blur-xl opacity-50 pointer-events-none blur-animate"></div>

			<!-- Tab Navigation -->
			<div class="mb-6">
				<div class="flex justify-center space-x-2">
					<button id="networkTab" class="tab-button" onclick="window.location.href='network.html'">
						<span class="material-icons text-base sm:text-lg">network_check</span>
					</button>
					<button id="personalTab" class="tab-button active" onclick="window.location.href='clock.html'">
						<span class="material-icons text-base sm:text-lg">access_time</span>
					</button>
				</div>
			</div>

			<!-- Tab Content -->
			<div class="tab-content">
				<div class="flex flex-col items-center space-y-4 mb-6">
					<div class="flex items-center justify-center gap-4">
						<div class="text-4xl sm:text-5xl text-blue-400">
							<span class="material-icons">access_time</span>
						</div>
						<h2 class="text-xl sm:text-2xl font-extrabold bg-gradient-to-r from-blue-400 via-sky-400 to-purple-400 bg-clip-text text-transparent tracking-wider drop-shadow-lg uppercase animate-pulse">Real Time Clock</h2>
						<div class="text-4xl sm:text-5xl text-blue-400">
							<span class="material-icons">access_time</span>
						</div>
					</div>
				</div>

				<div class="space-y-4 sm:space-y-5">
					<div class="flex items-center justify-center gap-2 group w-11/12 mx-auto">
						<span id="time" class="text-gray-200 font-medium text-5xl sm:text-8xl ml-2 transition hover:text-blue-400 hover:scale-105">00:00:00</span>
					</div>

					<div class="flex items-center justify-center gap-2 group w-11/12 mx-auto">
						<span id="date" class="text-gray-200 font-medium text-xl sm:text-3xl ml-2 transition hover:text-blue-400 hover:scale-105">-</span>
					</div>
				</div>
			</div>
		</div>

		<script>
			// Update time and date
			function updateTime() {
				const now = new Date();
				const daysOfWeek = ["Chủ nhật", "Thứ 2", "Thứ 3", "Thứ 4", "Thứ 5", "Thứ 6", "Thứ 7"];

				// Get time components
				const hours = now.getHours().toString().padStart(2, "0");
				const minutes = now.getMinutes().toString().padStart(2, "0");
				const seconds = now.getSeconds().toString().padStart(2, "0");

				// Get date components
				const dayOfWeek = daysOfWeek[now.getDay()];
				const date = now.getDate().toString().padStart(2, "0");
				const month = (now.getMonth() + 1).toString().padStart(2, "0"); // Months are 0-based
				const year = now.getFullYear();

				// Format date string
				const formattedDate = `${dayOfWeek}, ngày ${date} tháng ${month} năm ${year}`;

				// Update elements
				document.getElementById("time").textContent = `${hours}:${minutes}:${seconds}`;
				document.getElementById("date").textContent = formattedDate;
			}

			// Update time every second
			setInterval(updateTime, 1000);

			// Initialize time on page load
			document.addEventListener("DOMContentLoaded", () => {
				updateTime();
			});
		</script>
	</body>
</html>
