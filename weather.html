<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Thời Tiết</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
		<style>
			body {
				font-family: "Inter", sans-serif;
			}
			.tab-button {
				padding: 0.5rem 1rem;
				border-radius: 0.5rem;
				color: #9ca3af;
				transition: color 0.3s ease;
				display: flex;
				align-items: center;
				justify-content: center;
				cursor: pointer;
				background-color: rgba(128, 128, 128, 0.5);
			}
			.tab-button:hover {
				color: #3b82f6;
			}
			.tab-button.active {
				color: #ffffff;
			}
			.tab-button.active .material-icons {
				color: #3b82f6;
			}
		</style>
		<script src="asset/tab-navigation.js"></script>
	</head>
	<body class="min-h-screen flex items-center justify-center p-3 sm:p-5 bg-gray-900">
		<div class="bg-white/5 backdrop-blur-sm border border-blue-700/30 rounded-3xl shadow-2xl w-full p-3 sm:p-5 text-center relative overflow-hidden h-[400px]">
			<!-- Tab Navigation -->
			<div id="tabNavigation"></div>
			<script>
				document.getElementById("tabNavigation").innerHTML = createTabNavigation("weather");
			</script>

			<!-- Tab Content -->
			<div class="tab-content h-full">
				<div class="space-y-3">
					<div class="flex items-center justify-center gap-3">
						<div class="text-2xl sm:text-3xl text-blue-400">
							<span class="material-icons">wb_sunny</span>
						</div>
						<h2 class="text-sm sm:text-base font-extrabold bg-gradient-to-r from-blue-400 via-sky-400 to-purple-400 bg-clip-text text-transparent tracking-wider drop-shadow-lg uppercase animate-pulse">Thời Tiết</h2>
						<div class="text-2xl sm:text-3xl text-blue-400">
							<span class="material-icons">wb_sunny</span>
						</div>
					</div>

					<div class="space-y-3">
						<div class="flex flex-col items-center w-11/12 mx-auto">
							<!-- Weather Widget for Ho Chi Minh -->
							<div class="w-full mb-2">
								<a class="weatherwidget-io" href="https://forecast7.com/en/10d82106d63/ho-chi-minh-city/" data-label_1="HO CHI MINH" data-label_2="WEATHER" data-theme="original" data-days="2" data-width="100%" data-height="100">HO CHI MINH WEATHER</a>
								<script>
									!(function (d, s, id) {
										var js,
											fjs = d.getElementsByTagName(s)[0];
										if (!d.getElementById(id)) {
											js = d.createElement(s);
											js.id = id;
											js.src = "https://weatherwidget.io/js/widget.min.js";
											fjs.parentNode.insertBefore(js, fjs);
										}
									})(document, "script", "weatherwidget-io-js");
								</script>
							</div>

							<!-- Weather Widget for Long Khanh -->
							<div class="w-full">
								<a class="weatherwidget-io" href="https://forecast7.com/en/10d93107d24/long-khanh/" data-label_1="LONG KHANH" data-label_2="WEATHER" data-theme="original" data-days="2" data-width="100%" data-height="100">LONG KHANH WEATHER</a>
								<script>
									!(function (d, s, id) {
										var js,
											fjs = d.getElementsByTagName(s)[0];
										if (!d.getElementById(id)) {
											js = d.createElement(s);
											js.id = id;
											js.src = "https://weatherwidget.io/js/widget.min.js";
											fjs.parentNode.insertBefore(js, fjs);
										}
									})(document, "script", "weatherwidget-io-js");
								</script>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
