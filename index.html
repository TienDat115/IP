<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your IP Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f4f7fa;
      font-family: "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;

    .ip-card {
      background: #ffffff;
      padding: 25px 35px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      text-align: center;
      max-width: 420px;
      width: 100%;
    }

    .ip-icon {
      font-size: 45px;
      color: #4a90e2;
      margin-bottom: 10px;
    }

    .ip-header {
      font-size: 20px;
      margin-bottom: 20px;
      color: #333;
    }

    .info-row {
      margin: 8px 0;
      font-size: 15px;
      color: #444;
    }

    .info-label {
      font-weight: 600;
      color: #666;
    }

    .info-value {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="ip-card">
    <div class="ip-icon">üåç</div>
    <div class="ip-header">Th√¥ng Tin K·∫øt N·ªëi</div>

    <div class="info-row"><span class="info-label">IP:</span> <span class="info-value" id="ip">ƒêang t·∫£i...</span></div>
    <div class="info-row"><span class="info-label">Qu·ªëc gia:</span> <span class="info-value" id="country"></span></div>
    <div class="info-row"><span class="info-label">Th√†nh ph·ªë:</span> <span class="info-value" id="city"></span></div>
    <div class="info-row"><span class="info-label">ISP:</span> <span class="info-value" id="isp"></span></div>
    <div class="info-row"><span class="info-label">Tr√¨nh duy·ªát:</span> <span class="info-value" id="browser"></span></div>
    <div class="info-row"><span class="info-label">H·ªá ƒëi·ªÅu h√†nh:</span> <span class="info-value" id="os"></span></div>
  </div>

  <script>
    // L·∫•y IP v√† th√¥ng tin v·ªã tr√≠
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        document.getElementById("ip").textContent = data.ip;
        document.getElementById("country").textContent = data.country_name;
        document.getElementById("city").textContent = data.city;
        document.getElementById("isp").textContent = data.org;
      })
      .catch(() => {
        document.getElementById("ip").textContent = "Kh√¥ng th·ªÉ l·∫•y IP";
      });

    // Ph√¢n t√≠ch tr√¨nh duy·ªát v√† h·ªá ƒëi·ªÅu h√†nh
    function getBrowserOS() {
      const ua = navigator.userAgent;
      let browser = "Kh√¥ng x√°c ƒë·ªãnh";
      let os = "Kh√¥ng x√°c ƒë·ªãnh";

      if (/chrome|crios/i.test(ua)) browser = "Chrome";
      else if (/firefox|fxios/i.test(ua)) browser = "Firefox";
      else if (/safari/i.test(ua)) browser = "Safari";
      else if (/edg/i.test(ua)) browser = "Edge";

      if (/windows/i.test(ua)) os = "Windows";
      else if (/mac/i.test(ua)) os = "macOS";
      else if (/linux/i.test(ua)) os = "Linux";
      else if (/android/i.test(ua)) os = "Android";
      else if (/iphone|ipad/i.test(ua)) os = "iOS";

      document.getElementById("browser").textContent = browser;
      document.getElementById("os").textContent = os;
    }

    getBrowserOS();
  </script>
</body>
</html>
