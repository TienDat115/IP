<!DOCTYPE html>
<html lang="vi">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Th√¥ng Tin K·∫øt N·ªëi</title>
		<style>
			body {

				font-family: "Segoe UI", sans-serif;
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
			}
			.card {
				background: #fff;
				padding: 25px 35px;
				border-radius: 15px;
				box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
				max-width: 420px;
				width: 100%;
				text-align: center;
			}
			.icon {

				color: #4a90e2;

			}
			h2 {

			}
			.info {
				margin: 10px 0;
				font-size: 15px;
				color: #333;
			}
			.label {
				font-weight: 600;
				color: #666;
			}
			.value {
				color: #000;
			}
			.copy-notice {
				margin-top: 10px;
				font-size: 13px;
				color: #28a745;
				display: none;
			}
			#ip {
				font-size: 18px;
				font-weight: bold;
				color: #e74c3c; /* M√†u ƒë·ªè n·ªïi b·∫≠t */
				background: #fceae9;
				padding: 4px 8px;
				border-radius: 6px;
				display: inline-block;
				transition: background 0.3s, color 0.3s;
			}
			#ip:hover {
				background: #f8d7da;
				cursor: pointer;
			}
		</style>
	</head>
	<body>
		<div class="card">
			<div class="icon">üåê</div>
			<h2>Th√¥ng Tin K·∫øt N·ªëi</h2>
			<div class="info">
				<span class="label">IP:</span>
				<span class="value" id="ip" style="cursor: pointer" title="B·∫•m ƒë·ªÉ sao ch√©p IP">ƒêang t·∫£i...</span>
			</div>
			<div id="copyStatus" class="copy-notice">‚úÖ ƒê√£ sao ch√©p IP!</div>
			<div class="info"><span class="label">Qu·ªëc gia:</span> <span class="value" id="country"></span></div>
			<div class="info"><span class="label">Th√†nh ph·ªë:</span> <span class="value" id="city"></span></div>
			<div class="info"><span class="label">ISP:</span> <span class="value" id="isp"></span></div>
			<div class="info"><span class="label">Tr√¨nh duy·ªát:</span> <span class="value" id="browser"></span></div>
			<div class="info"><span class="label">H·ªá ƒëi·ªÅu h√†nh:</span> <span class="value" id="os"></span></div>
		</div>

		<script>
			// L·∫•y th√¥ng tin IP v√† ƒë·ªãa l√Ω
			fetch("https://ipwho.is/")
				.then((res) => res.json())
				.then((data) => {
					document.getElementById("ip").textContent = data.ip || "Kh√¥ng r√µ";
					document.getElementById("country").textContent = data.country || "Kh√¥ng r√µ";
					document.getElementById("city").textContent = data.city || "Kh√¥ng r√µ";
					document.getElementById("isp").textContent = data.connection?.isp || "Kh√¥ng r√µ";
				})
				.catch(() => {
					document.getElementById("ip").textContent = "Kh√¥ng th·ªÉ l·∫•y IP";
				});

			// L·∫•y tr√¨nh duy·ªát v√† h·ªá ƒëi·ªÅu h√†nh
			function getBrowserOS() {
				const ua = navigator.userAgent;
				let browser = "Kh√¥ng x√°c ƒë·ªãnh";
				let os = "Kh√¥ng x√°c ƒë·ªãnh";

				if (/chrome|crios/i.test(ua)) browser = "Chrome";
				else if (/firefox|fxios/i.test(ua)) browser = "Firefox";
				else if (/safari/i.test(ua)) browser = "Safari";
				else if (/edg/i.test(ua)) browser = "Edge";

				if (/windows/i.test(ua)) os = "Windows";
				else if (/mac/i.test(ua)) os = "macOS";
				else if (/linux/i.test(ua)) os = "Linux";
				else if (/android/i.test(ua)) os = "Android";
				else if (/iphone|ipad/i.test(ua)) os = "iOS";

				document.getElementById("browser").textContent = browser;
				document.getElementById("os").textContent = os;
			}

			getBrowserOS();

			// Sao ch√©p IP b·∫±ng input t·∫°m (h·ªó tr·ª£ iframe)
			document.getElementById("ip").addEventListener("click", function () {
				const ipText = this.textContent;
				if (!ipText || ipText === "ƒêang t·∫£i..." || ipText === "Kh√¥ng th·ªÉ l·∫•y IP") return;

				const tempInput = document.createElement("input");
				tempInput.value = ipText;
				document.body.appendChild(tempInput);
				tempInput.select();
				tempInput.setSelectionRange(0, 99999);
				document.execCommand("copy");
				document.body.removeChild(tempInput);

				const copyStatus = document.getElementById("copyStatus");
				copyStatus.style.display = "block";
				setTimeout(() => {
					copyStatus.style.display = "none";
				}, 1500);
			});
		</script>
	</body>
</html>
