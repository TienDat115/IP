<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your IP Address</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #eef2f7;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .ip-card {
      background: #ffffff;
      padding: 20px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 90%;
      width: 350px;
      transition: 0.3s ease;
    }

    .ip-card:hover {
      transform: scale(1.02);
      box-shadow: 0 12px 24px rgba(0,0,0,0.15);
    }

    .ip-icon {
      font-size: 40px;
      color: #4a90e2;
      margin-bottom: 10px;
    }

    .ip-label {
      font-size: 16px;
      color: #777;
      margin-bottom: 5px;
    }

    .ip-address {
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
  <script>
    async function fetchIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        document.querySelector('.ip-address').textContent = data.ip;
      } catch (err) {
        document.querySelector('.ip-address').textContent = "Kh√¥ng l·∫•y ƒë∆∞·ª£c IP";
      }
    }

    window.onload = fetchIP;
  </script>
</head>
<body>
  <div class="ip-card">
    <div class="ip-icon">üåê</div>
    <div class="ip-label">Your Public IP Address:</div>
    <div class="ip-address">Loading...</div>
  </div>
</body>
</html>
